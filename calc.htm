<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 
<title>Js Calculator</title>

<link type="text/css" rel="stylesheet" href="calc.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="calc.js"></script>
<body onload="load()">

<div class="container">

	<div id="itemmemory"></div>
	<div id="itemans">0</div>


	<button class="btn clear">AC</button>
	<button class="btn np" value ="-">+/-</button>
	<button class="btn symbol">sqrt</button>
	<button class="btn symbol">/</button>

	<button class="btn num">7</button>
	<button class="btn num">8</button>
	<button class="btn num">9</button>
	<button class="btn symbol">*</button>

	<button class="btn num">4</button>
	<button class="btn num">5</button>
	<button class="btn num">6</button>
	<button class="btn symbol">-</button>

	<button class="btn num">1</button>
	<button class="btn num">2</button>
	<button class="btn num">3</button>
	<button class="btn symbol">+</button>

	<button class="btn num">0</button>
	<button class="btn dot">.</button>
	<button class="btn equal">=</button>

</div>

</body>

</html>
